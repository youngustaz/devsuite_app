<!DOCTYPE html>
<html>
<head>
  <title>DevSuite Pro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <a class="navbar-brand" href="/">DevSuite</a>
    <div class="navbar-nav">
      <a class="nav-link" href="{{ url_for('home') }}">Portfolio</a>
      <a class="nav-link" href="{{ url_for('blog') }}">Blog</a>
      <a class="nav-link" href="{{ url_for('store') }}">Store</a>
      <a class="nav-link" href="{{ url_for('contact') }}">Contact</a>
      <a class="nav-link" href="{{ url_for('crm') }}">CRM</a>
      <a class="nav-link" href="{{ url_for('todo') }}">To-Do</a>
    </div>
  </nav>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-success">{{ messages[0] }}</div>
    {% endif %}
  {% endwith %}

  {% block content %}{% endblock %}
</body>
</html>
