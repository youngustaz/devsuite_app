<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DevSuite | {% block title %}{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">DevSuite</a>
      <div class="navbar-nav">
        <a class="nav-link" href="{{ url_for('home') }}">Portfolio</a>
        <a class="nav-link" href="{{ url_for('blog') }}">Blog</a>
        <a class="nav-link" href="{{ url_for('store') }}">Store</a>
        <a class="nav-link" href="{{ url_for('contact') }}">Contact</a>
        <a class="nav-link" href="{{ url_for('crm') }}">CRM</a>
        <a class="nav-link" href="{{ url_for('todo') }}">To-Do</a>
      </div>
    </div>
  </nav>

  <!-- PAGE CONTENT -->
  <div class="container py-4">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-success">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </div>

  <!-- FOOTER -->
  <footer class="bg-dark text-white text-center py-3 mt-4">
    <small>&copy; 2025 DevSuite. Built with Flask ðŸ’»</small>
  </footer>
</body>
</html>
