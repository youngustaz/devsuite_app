{% extends 'base.html' %}
{% block content %}
<h2>Store</h2>
<form method="post" action="{{ url_for('cart') }}">
  {% for p in products %}
    <div class="card mb-2 p-2">
      <h5>{{ p.name }} - ${{ p.price }}</h5>
      <button name="product_id" value="{{ p.id }}" class="btn btn-sm btn-primary">Add to Cart</button>
    </div>
  {% endfor %}
</form>
{% endblock %}
