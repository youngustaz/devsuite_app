{% extends 'base.html' %}
{% block content %}
<h2>To-Do List</h2>
<form method="post">
  <input name="task" class="form-control mb-2" placeholder="New task">
  <button class="btn btn-primary">Add</button>
</form>
<ul>
  {% for todo in todos %}
    <li>
      {% if todo.done %}<s>{{ todo.task }}</s>{% else %}{{ todo.task }}{% endif %}
      <a href="{{ url_for('mark_done', id=todo.id) }}" class="btn btn-sm btn-outline-secondary">âœ“</a>
    </li>
  {% endfor %}
</ul>
{% endblock %}
