{% extends 'base.html' %}
{% block title %}Blog{% endblock %}
{% block content %}
<h2>📝 Blog Posts</h2>
<a href="{{ url_for('new_post') }}" class="btn btn-success mb-3">+ New Post</a>
{% for post in posts %}
<div class="card">
  <h4>{{ post.title }}</h4>
  <p>{{ post.content[:120] }}...</p>
  <a href="{{ url_for('blog_post', id=post.id) }}">Read more</a>
</div>
{% endfor %}
{% endblock %}
